name: Pinocchio AMM Workshop CI

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build Programs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # 矩阵并行构建两个子项目
        project: [blueshift_native_amm, pinocchio_amm]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 设置 Rust 环境
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      # 2. 安装 Just 控制构建流程
      - name: Install Just
        uses: taiki-e/install-action@just

      # 3. 安装 Solana 工具链 (用于编译 SBF)
      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v2.1.9/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      # 4. 缓存 Cargo 依赖以缩短构建时间
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ${{ matrix.project }}/target
          key: ${{ runner.os }}-cargo-${{ matrix.project }}-${{ hashFiles(format('{0}/Cargo.lock', matrix.project)) }}

      # 5. 进入子目录并执行 Just 构建
      - name: Build with Just
        run: |
          cd ${{ matrix.project }}
          just build

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 6. 生成 Changelog (现在 cliff.toml 已经在根目录)
      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: --latest --strip header

      # 7. 创建 GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body: ${{ steps.git-cliff.outputs.content }}
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
